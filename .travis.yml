language: php
php:
- 7.2
- 7.3
- 7.4
services:
- mysql
- redis-server
sudo: false
env:
  global:
  - DATA_API_MYSQL_HOST: 127.0.0.1
  - DATA_API_MYSQL_NAME: bakatest
  - DATA_API_MYSQL_USER: root
  - DATA_API_MYSQL_PASS: 
  - REDIS_HOST: 127.0.0.1
  - REDIS_PORT: 6379
  - PHINX_CONFIG_DIR: "/home/scrutinizer/build/storage"
  - secure: 
  - secure: 
cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"
install:
- composer self-update
- echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
- php --ri redis
before_script:
- cd $TRAVIS_BUILD_DIR
- cp .env.example .env
- mysql -e "CREATE DATABASE bakatest"
- sudo redis-server /etc/redis/redis.conf --port 6379
- composer install --no-interaction
- composer update --no-interaction
script:
- "./vendor/bin/codecept run"
notifications:
  slack:
    secure: 
